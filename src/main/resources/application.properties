# Application Name
spring.application.name=lets-play

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Reverse Proxy Configuration (for Traefik/Caddy/nginx)
# Properly handle X-Forwarded-* headers from reverse proxy
server.forward-headers-strategy=framework
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/letsplay
spring.data.mongodb.database=letsplay

# JWT Configuration (use environment variables in production)
# IMPORTANT: Generate a secure secret with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:dGVzdFNlY3JldEtleUZvckpXVFRva2VuVmFsaWRhdGlvbjEyMzQ1Njc4OTA=}
jwt.expiration=900000
# 15 minutes in milliseconds (900000 ms)

# Logging Configuration
logging.level.com.letsplay.api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Security
spring.security.user.name=admin
spring.security.user.password=admin
# These will be overridden by our custom security configuration

# CORS Configuration
# Comma-separated list of allowed origins
# Development defaults: React (3000), Angular (4200), Spring Boot (8080)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}
# Maximum age (in seconds) to cache preflight requests
cors.max-age=${CORS_MAX_AGE:3600}

# Rate Limiting Configuration
# Maximum number of requests allowed per time window
ratelimit.capacity=${RATELIMIT_CAPACITY:5}
# Time window duration in minutes
ratelimit.refill-minutes=${RATELIMIT_REFILL_MINUTES:1}
# This allows 5 login/register attempts per minute per IP address
